version: 2
updates:
  # Monitor the root package.json for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Halifax"
    exclude-paths:
      - "testRepos/**"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # Group production dependencies together
      production-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "*eslint*"
          - "jest*"
          - "prettier"
          - "typescript*"
          - "ts-*"
      # Group development dependencies together
      development-dependencies:
        patterns:
          - "@types/*"
          - "*eslint*"
          - "jest*"
          - "prettier"
          - "typescript*"
          - "ts-*"
