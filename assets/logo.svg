<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Main NPM package box -->
    <rect x="60" y="70" width="80" height="60" rx="6" fill="#cb3837"/>

    <!-- NPM text -->
    <text x="100" y="92" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">npm</text>

    <!-- Central gear for automation -->
    <circle cx="100" cy="110" r="12" fill="none" stroke="#FFD700" stroke-width="2.5"/>
    <circle cx="100" cy="100" r="2" fill="#FFD700"/>
    <circle cx="110" cy="110" r="2" fill="#FFD700"/>
    <circle cx="100" cy="120" r="2" fill="#FFD700"/>
    <circle cx="90" cy="110" r="2" fill="#FFD700"/>
    <circle cx="107" cy="103" r="1.5" fill="#FFD700"/>
    <circle cx="107" cy="117" r="1.5" fill="#FFD700"/>
    <circle cx="93" cy="117" r="1.5" fill="#FFD700"/>
    <circle cx="93" cy="103" r="1.5" fill="#FFD700"/>

    <!-- Dependency connections -->
    <line x1="100" y1="70" x2="100" y2="40" stroke="#4ECDC4" stroke-width="3" stroke-linecap="round"/>
    <polygon points="95,45 100,35 105,45" fill="#4ECDC4"/>

    <line x1="140" y1="100" x2="170" y2="100" stroke="#45B7D1" stroke-width="3" stroke-linecap="round"/>
    <polygon points="165,95 175,100 165,105" fill="#45B7D1"/>

    <line x1="100" y1="130" x2="100" y2="160" stroke="#96CEB4" stroke-width="3" stroke-linecap="round"/>
    <polygon points="95,155 100,165 105,155" fill="#96CEB4"/>

    <line x1="60" y1="100" x2="30" y2="100" stroke="#FF6B6B" stroke-width="3" stroke-linecap="round"/>
    <polygon points="35,95 25,100 35,105" fill="#FF6B6B"/>

    <!-- Dependency nodes -->
    <circle cx="100" cy="30" r="6" fill="#4ECDC4"/>
    <circle cx="180" cy="100" r="6" fill="#45B7D1"/>
    <circle cx="100" cy="170" r="6" fill="#96CEB4"/>
    <circle cx="20" cy="100" r="6" fill="#FF6B6B"/>
</svg>
